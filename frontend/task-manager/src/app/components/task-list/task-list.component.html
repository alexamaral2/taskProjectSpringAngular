<div class="container mt-4">
  <h5 class="mb-3">Lista de Tarefas</h5>

  <div *ngFor="let task of tasks" class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h6 class="card-title mb-1">{{ task.title }}</h6>
        <p class="card-text">
          <span class="badge" [ngClass]="task.completed ? 'bg-success' : 'bg-secondary'">
            {{ task.completed ? 'ConcluÃ­da' : 'Pendente' }}
          </span>
        </p>
      </div>
      <div>
        <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleTaskCompletion(task)" class="form-check-input me-2">
        <button *ngIf="task.id !== undefined" (click)="deleteTask(task.id)" class="btn btn-danger btn-sm">Excluir</button>
      </div>
    </div>
  </div>
</div>
